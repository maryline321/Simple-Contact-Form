<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact Form</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../static/style.css" rel="stylesheet">
         <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">




</head>

<style>
    body{background-color:blue;
    background-size: cover;
    }


</style>
<body>


<div class="container">

    <div class="card o-hnameden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">

          <div class="col-md-12">
            <div class="p-5">
              <div class="text-center">


                   {{message}}
    <form action='/contact' method="post">
          <div class="form-group row">
        <h6>Send us a message</h6>
          </div>
<hr>

        <div class="form-group row">
            <div class="col-md-6">
        <div class="fontuser">
            <input type="text" placeholder="Enter Username" name="name" class="form-control" required>
            <i class="fa fa-user fa-lg"></i>
        </div>
            </div>

               <div class="col-md-6">
        <div class="fontuser">
            <input type="email" placeholder="Enter your Email" name="email" class="form-control" required>
            <i class="fa fa-envelope icon"></i>
        </div>
        </div>
        </div>

           <div class="form-group row">
                  <div class="col-md-6">

        <div class="fontuser">
            <input type="number" placeholder="Enter your phone" name="phone_number" class="form-control" required>
            <i class="fa fa-phone"></i>
        </div>
                  </div>

            <div class="col-md-6">

       <div class="fontuser">
            <input type="url" placeholder="Enter your website" name="website" class="form-control" required>
            <i class="fa fa-wifi"></i>
        </div>
        </div>
           </div>

       <div class="form-group row">
              <div class="col-md-6">

         <div class="fontuser">

             <textarea name="message" placeholder="write message"  rows="4" cols="80"></textarea>

        </div>
       </div>
       </div>

           <input type="submit" class= "btn btn-primary" value="Send Message" style="border-radius:7x">
                  <p style="margin-right: 250px;color:blue;">Sending your message...</p>

    </form>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>



</body>
</html>
